<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>heart letter</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="envlope-wrapper">
    <div id="envelope" class="close">
      <div class="front flap"></div>
      <div class="front pocket"></div>
      <div class="letter">
        <div class="line">Hello BABA</div>
        <div class="line">You are my happy place</div>
        <div class="line">You are the love of my life.</div>
        <div class="line">Happy Valentineâ€™s Day to My baby</div>
      </div>
      <div class="hearts">
        <div class="heart a1"></div>
        <div class="heart a2"></div>
        <div class="heart a3"></div>
      </div>
    </div>
  </div>
  <div class="reset">
    <button id="open">Open</button>
    <button id="reset">Reset</button>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  <script src="./script.js"></script>

  <audio id="bg-music" loop autoplay>
    <source src="a-promise(chosic.com).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <button onclick="document.getElementById('bg-music').play()">Play Music</button>
<button onclick="document.getElementById('bg-music').pause()">Pause Music</button>
<input type="range" min="0" max="1" step="0.1" onchange="document.getElementById('bg-music').volume = this.value;">

<!--flowers-->
<div class="flower-container">
    <!-- Add flower elements dynamically using JavaScript -->
  </div>

</body>
</html>
